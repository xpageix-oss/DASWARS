<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>DAS WARS Episode XXX</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Bowlby+One+SC&display=swap');

    body {
      margin: 0;
      background: black;
      color: #FFDE06;
      font-family: 'Orbitron', sans-serif;
      overflow-x: hidden;
    }

    #password-screen, #selection-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      color: #FFDE06;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    #password-screen input,
    #password-screen button,
    #selection-screen button {
      padding: 0.7em 1.4em;
      font-size: 1.3em;
      background: #111;
      border: 2px solid #FFDE06;
      color: #FFDE06;
      cursor: pointer;
      margin: 0.6em;
    }

    .hidden { display: none; }

    .intro-container {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
      perspective: 500px;
    }

    .blue-line, .crawl {
      opacity: 0;
      transition: opacity 1s ease-in;
    }

    .blue-line {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #00bfff;
      font-size: 2em;
      text-align: center;
      z-index: 5;
    }

    .crawl {
      position: absolute;
      top: 100%;
      width: 60%;
      max-width: 600px;
      left: 50%;
      transform: translateX(-50%) rotateX(25deg);
      transform-origin: bottom center;
      font-size: 1.4em;
      line-height: 1.6;
      z-index: 4;
    }

    .headline {
      text-align: center;
      font-family: 'Bowlby One SC', sans-serif;
      font-size: 4em;
      color: black;
      -webkit-text-stroke: 2px #FFDE06;
      margin-bottom: 1em;
      line-height: 0.8;
    }
    .headline span { display: block; }

    .subheadline {
      font-size: 1.5em;
      text-align: center;
      color: #FFDE06;
      margin-bottom: 2em;
    }

    .paragraph {
      text-align: justify;
      color: #FFDE06;
    }

    .target-marker {
      background: transparent;
    }

    #extraContent {
      display: none;
      padding: 30px 15px;
      text-align: center;
    }

    #extraContent img {
      width: 100%;
      max-width: 500px;
      border: 4px solid #FFDE06;
      margin-bottom: 1em;
    }

    iframe {
      width: 90%;
      max-width: 600px;
      height: 350px;
      border: 4px solid #FFDE06;
      margin-bottom: 1em;
    }

    .back-button {
      padding: 0.4em;
      font-size: 1em;
      background: #111;
      border: 2px solid #FFDE06;
      color: #FFDE06;
      cursor: pointer;
      z-index: 10;
    }

    #back-invitation {
      position: fixed;
      top: 20%;
      right: 0;
      writing-mode: vertical-rl;
      transform: rotate(180deg);
      display: none;
    }

    #back-info {
      display: block;
      margin-top: 2em;
    }
  </style>
</head>
<body>

<div id="password-screen">
  <input type="password" id="pwInput" placeholder="Passwort eingeben" />
  <button onclick="checkPassword()">Weiter</button>
</div>

<div id="selection-screen" class="hidden">
  <button onclick="startInvitation()">üé¨ Einladung</button>
  <button onclick="startInfo()">‚Ñπ Infos</button>
</div>

<div class="intro-container hidden" id="mainContent">
  <div class="blue-line" id="blueLine">Es war einmal vor langer Zeit in einer weit, weit entfernten Metropole...</div>
  <div class="crawl" id="crawl">
    <div class="headline"><span>DAS</span><span>WARS</span></div>
    <div class="subheadline">EPISODE XXX</div>
    <div class="subheadline">Das Ende der Zwanziger</div>
    <p class="paragraph">Nach 29 Jahren voller Emotionen [...] Ciao,‚ÄØTwenties!</p>
    <p class="paragraph">&nbsp;</p>
  </div>
  <button class="back-button" id="back-invitation" onclick="goBack()">‚¨ÖÔ∏è Zur√ºck</button>
</div>

<div id="extraContent">
  <h2>üìç Fu√üballh√ºtte Frammersbach</h2>
  <img src="https://xn--fussballhtte-frammersbach-nwc.de/wp-content/uploads/2022/12/5bf14f45-c6e3-4523-ac61-9bbefb4c30e1.jpg" alt="Fu√üballh√ºtte Frammersbach">
  <p><strong>Fu√üballh√ºtte Frammersbach</strong></p>
  <iframe src="https://www.google.com/maps/embed?pb=..." allowfullscreen="" loading="lazy"></iframe>
  <p><a href="https://www.google.com/maps/search/?api=1&query=Fu%C3%9Fballh%C3%BCtte+Frammersbach+Germany" target="_blank">Karte in Google Maps √∂ffnen</a></p>
  <button class="back-button" id="back-info" onclick="goBack()">‚¨ÖÔ∏è Zur√ºck</button>
</div>

<script>
  const pwScreen = document.getElementById('password-screen');
  const selectScreen = document.getElementById('selection-screen');
  const mainContent = document.getElementById('mainContent');
  const extraContent = document.getElementById('extraContent');
  const blueLine = document.getElementById('blueLine');
  const crawl = document.getElementById('crawl');
  const target = document.getElementById('target');
  const backInvitation = document.getElementById('back-invitation');

  let start = null;
  let stop = false;
  const speed = 0.35;
  let animationFrame;

  function resetCrawl() {
    cancelAnimationFrame(animationFrame);
    start = null;
    stop = false;
    crawl.style.top = '100%';
    crawl.style.opacity = 0;
    blueLine.style.opacity = 0;
    backInvitation.style.display = 'none';
  }

  function step(timestamp) {
    if (!start) start = timestamp;
    if (stop) return;

    crawl.style.top = (parseFloat(getComputedStyle(crawl).top) - speed) + 'px';

    if (parseFloat(crawl.style.top) < -300) { // Fr√ºheres Stoppen
      stop = true;
      return;
    }

    animationFrame = requestAnimationFrame(step);
  }

  function checkPassword() {
    if (document.getElementById('pwInput').value === "2512!") {
      pwScreen.style.display = 'none';
      selectScreen.classList.remove('hidden');
    } else {
      alert("Falsches Passwort!");
    }
  }

  function startInvitation() {
    resetCrawl();
    selectScreen.classList.add('hidden');
    extraContent.style.display = 'none';
    mainContent.classList.remove('hidden');

    blueLine.style.opacity = 1;
    setTimeout(() => {
      blueLine.style.opacity = 0;
      crawl.style.opacity = 1;
      backInvitation.style.display = 'block';
      animationFrame = requestAnimationFrame(step);
    }, 4000);
  }

  function startInfo() {
    selectScreen.classList.add('hidden');
    mainContent.classList.add('hidden');
    extraContent.style.display = 'block';
  }

  function goBack() {
    resetCrawl();
    mainContent.classList.add('hidden');
    extraContent.style.display = 'none';
    selectScreen.classList.remove('hidden');
  }
</script>

</body>
</html>
