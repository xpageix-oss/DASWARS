<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>DAS WARS Episode XXX</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Bowlby+One+SC&display=swap');

    body {
      margin: 0;
      background: black;
      color: #FFDE06;
      font-family: 'Orbitron', sans-serif;
    }

    #password-screen, #selection-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      color: #FFDE06;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    #password-screen input,
    #password-screen button,
    #selection-screen button,
    .back-button {
      padding: 0.7em 1.4em;
      font-size: 1.3em;
      background: #111;
      border: 2px solid #FFDE06;
      color: #FFDE06;
      cursor: pointer;
      margin: 0.6em;
    }

    #selection-screen {
      display: none;
    }

    .hidden {
      display: none;
    }

    .intro-container {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
      perspective: 500px;
    }

    .blue-line, .crawl {
      opacity: 0;
      transition: opacity 1s ease-in;
    }

    .blue-line {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #00bfff;
      font-size: 2em;
      text-align: center;
      z-index: 5;
    }

    .crawl {
      position: absolute;
      top: 100%;
      width: 60%;
      max-width: 600px;
      left: 50%;
      transform: translateX(-50%) rotateX(25deg);
      transform-origin: bottom center;
      font-size: 1.4em;
      line-height: 1.6;
    }

    .headline {
      text-align: center;
      font-family: 'Bowlby One SC', sans-serif;
      font-size: 4em;
      color: black;
      -webkit-text-stroke: 2px #FFDE06;
      margin-bottom: 1em;
      line-height: 0.8;
    }
    .headline span { display: block; }

    .subheadline {
      font-size: 1.5em;
      text-align: center;
      color: #FFDE06;
      margin-bottom: 2em;
    }

    .paragraph {
      text-align: justify;
      color: #FFDE06;
    }

    #extraContent {
      display: none;
      padding: 30px 15px;
      text-align: center;
    }

    #extraContent img {
      width: 100%;
      max-width: 500px;
      border: 4px solid #FFDE06;
      margin-bottom: 1em;
    }

    iframe {
      width: 90%;
      max-width: 600px;
      height: 350px;
      border: 4px solid #FFDE06;
      margin-bottom: 1em;
    }

  </style>
</head>
<body>

  <!-- PASSWORT -->
  <div id="password-screen">
    <input type="password" id="pwInput" placeholder="Passwort eingeben" />
    <button onclick="checkPassword()">Weiter</button>
  </div>

  <!-- AUSWAHL -->
  <div id="selection-screen">
    <button onclick="startInvitation()">üé¨ Einladung</button>
    <button onclick="startInfo()">‚Ñπ Infos</button>
  </div>

  <!-- INTRO + CRAWL -->
  <div class="intro-container hidden" id="mainContent">
    <div class="blue-line" id="blueLine">Es war einmal vor langer Zeit in einer weit, weit entfernten Metropole...</div>

    <div class="crawl" id="crawl">
      <div class="headline"><span>DAS</span><span>WARS</span></div>
      <div class="subheadline">EPISODE XXX</div>
      <div class="subheadline">Das Ende der Zwanziger</div>
      <p class="paragraph">Nach 29 Jahren voller Emotionen...</p>
      <p class="paragraph">Was f√ºr eine Reise...</p>
      <p class="paragraph">Jetzt ist‚Äôs soweit...</p>
      <p class="paragraph">Darum feiern wir das alles...</p>
      <p class="paragraph">&nbsp;</p>
    </div>

    <button class="back-button" onclick="goBack()">Zur√ºck</button>
  </div>

  <!-- INFOS -->
  <div id="extraContent">
    <h2>üìç Fu√üballh√ºtte Frammersbach</h2>
    <img src="https://xn--fussballhtte-frammersbach-nwc.de/wp-content/uploads/2022/12/5bf14f45-c6e3-4523-ac61-9bbefb4c30e1.jpg">
    <p><strong>Fu√üballh√ºtte Frammersbach</strong></p>
    <iframe src="https://www.google.com/maps/embed?pb=!1m14!..."></iframe>
    <button class="back-button" onclick="goBack()">Zur√ºck</button>
  </div>

<script>
  const pw = document.getElementById('password-screen');
  const select = document.getElementById('selection-screen');
  const crawl = document.getElementById('crawl');
  const blue = document.getElementById('blueLine');
  const main = document.getElementById('mainContent');
  const extra = document.getElementById('extraContent');
  const target = document.getElementById('target');

  let start = null;
  let stop = false;
  let speed = 0.35;
  let frame;

  function resetCrawl() {
    stop = false;
    start = null;
    crawl.style.top = '100%';
    crawl.style.opacity = 0;
    blue.style.opacity = 0;
    cancelAnimationFrame(frame);
  }

  function step(time) {
    if (!start) start = time;
    if (stop) return;

    crawl.style.top = (parseFloat(getComputedStyle(crawl).top) - speed) + 'px';

    const rect = target.getBoundingClientRect();
    if (rect.top > 0 && rect.bottom < innerHeight - 150) {
      stop = true;
      extra.style.display = 'block';
      return;
    }

    frame = requestAnimationFrame(step);
  }

  function checkPassword() {
    if (pwInput.value === "2512!") {
      pw.style.display = 'none';
      select.style.display = 'flex';
    } else alert("Falsches Passwort!");
  }

  function startInvitation() {
    resetCrawl();
    select.style.display = 'none';
    extra.style.display = 'none';
    main.classList.remove('hidden');

    blue.style.opacity = 1;
    setTimeout(() => {
      blue.style.opacity = 0;
      crawl.style.opacity = 1;
      frame = requestAnimationFrame(step);
    }, 4000);
  }

  function startInfo() {
    select.style.display = 'none';
    main.classList.add('hidden');
    extra.style.display = 'block';
  }

  function goBack() {
    resetCrawl();
    main.classList.add('hidden');
    extra.style.display = 'none';
    select.style.display = 'flex';
  }
</script>

</body>
</html>
